<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">

    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../Highcharts-7/code/highcharts.js"></script>
    <script src="../Highcharts-7/code/highcharts-more.js"></script>
    <script src="../Highcharts-7/code/modules/exporting.js"></script>
    <script src="../Highcharts-7/code/modules/export-data.js"></script>

    <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>



    <script type="text/javascript">
        Highcharts.chart('container', {

            chart: {
                type: 'arearange',
                zoomType: 'x',
                scrollablePlotArea: {
                    minWidth: 600,
                    scrollPositionX: 1
                }
            },

            title: {
                text: 'Population aged 15 and over by economic activity status and sex'
            },

            xAxis: {
                type: 'yeartime'
            },

            yAxis: {
                title: {
                    text: null
                }
            },

            tooltip: {
                crosshairs: true,
                shared: true,
                valueSuffix: ' thousand'
            },

            legend: {
                enabled: false
            },

            xAxis: {

                categories: ['1986', '1991', '1996', '2001', '2006', '2011', '2015', '2016', '2017']

            },
            series: [{
                name: 'Number of people',
                data: [
                    [986.0, 1713.7],
                    [1048, 1756.1],
                    [1236.1, 1924.7],
                    [1463.8, 1963.5],
                    [1621.2, 1960.6],
                    [1760.4, 1942.7],
                    [1906.0, 1997.2],
                    [1924.3, 1995.8],
                    [1952.2, 1994.4]

                ]
            }]

        });
    </script>
</body>

</html>
