<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">

    </style>
</head>

<body>
    <script src="../Highcharts-7/code/highcharts.js"></script>
    <script src="../Highcharts-7/code/modules/exporting.js"></script>
    <script src="../Highcharts-7/code/modules/export-data.js"></script>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



    <script type="text/javascript">
        Highcharts.chart('container', {

            chart: {
                type: 'column'
            },

            title: {
                text: 'Employed persons (excluding foreign domestic helpers) by monthly employment earnings over 30,000 HKD and sex'

            },

            xAxis: {
                categories: ['2006', '2011', '2015', '2016', '2017']
            },

            yAxis: {
                allowDecimals: false,
                min: 0,
                title: {
                    text: 'People (thousands)'
                }
            },

            tooltip: {
                formatter: function() {
                    return '<b>' + this.x + '</b><br/>' +
                        this.series.name + ': ' + this.y + '<br/>' +
                        'Total: ' + this.point.stackTotal;
                }
            },

            plotOptions: {
                column: {
                    stacking: 'normal'
                }
            },

            series: [{
                name: 'Male',
                data: [263, 337.5, 474.1, 506.8, 542.4],
                stack: 'male'

            }, {

                name: 'Female',
                data: [135.6, 194.6, 274.9, 302.6, 331.0],
                stack: 'female'
            }]
        });
    </script>
</body>

</html>
